<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Login</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">       
        <style>
            body{
                margin-top:70px;
            }
        </style> 
        <script src="js/jquery.js"></script>           
        <script src="js/isLoggedin.js"></script>
    </head>
    <body>
        <div class="container"> 
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4><i class="fa fa-user"></i> Login </h4>
                    </div>
                    <div class="panel-body">
                        <form action="http://localhost:8888/rms/auth.php?action=login" method="post" id="frm-login" class="form-horizontal">
                            <div class="form-group" style="visibility: hidden;display: none" id="error-panel">
                                <div class="col-xs-12">
                                    <div id="error-message" class="alert alert-danger">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12"><input id="username" name="username" type="text" class="form-control" placeholder="Username"></div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12"><input id="password" name="password" type="password" class="form-control" placeholder="Password"></div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12"><input id="btn-login" type="button" class="form-control btn btn-success" value="Login"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/socket.io.js"></script>
    <script src="js/jquery.form.js"></script>       
    <script src="js/bootstrap.min.js"></script>  
    <script src="js/login.js"></script>                 
                   
</html>
