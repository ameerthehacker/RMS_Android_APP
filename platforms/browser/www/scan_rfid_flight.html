<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Create RFID</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">       
        <style>
            body{
                margin-top:70px;
            }
        </style> 
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand"><i class="fa fa-arrow-left"></i></a>
            </div>
            <div class="container">
                <ul class="nav navbar-nav pull-right">
                    <li><a  href="#" id="btn-logout">Logout</a></li>
                </ul>
            </div>
        </nav>
        <div class="container"> 
            <div id="station"></div>
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4><i class="fa fa-pencil"></i> Recieve By Flight </h4>
                    </div>
                    <div class="panel-body">
                        <form action="" method="POST" id="frm-scan-rfid" class="form-horizontal">
                            <div class="form-group">
                                <div class="col-xs-12"><input id="btn-get-packages" type="button" class="form-control btn btn-success" value="Get Packages"></div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <div class="alert alert-danger">
                                         <span id="count-info">0</span> packages yet to be scanned
                                    </div>
                                </div>
                            </div>  
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <table class="table table-bordered" id="packages-list" >
                                        <tr>
                                            <td>Bag ID</td>
                                            <td>From</td>
                                            <td>Status</td>                                            
                                        </tr>
                                    </table>
                                </div>
                            </div>  
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/socket.io.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.form.js"></script>          
    <script src="js/bootstrap.min.js"></script>        
    <script src="js/scan_rfid_flight.js"></script>                 
             
</html>
